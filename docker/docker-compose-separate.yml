version: '3.8'

services:
  # Backend API
  api:
    build: .
    ports:
      - "8082:8082"
    environment:
      - DB_URL=sqlite:///./api/copilot.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEMO_ACCESS_CODE=${DEMO_ACCESS_CODE:-demo123}
      - DEMO_MODE=true
      - HIPAA_MODE=false
      - enable_rag=true
    volumes:
      - ./data:/app/data:ro
      - ./api/reports:/app/api/reports
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Patient Frontend (Port 3000)
  patient-frontend:
    build:
      context: .
      dockerfile: Dockerfile.patient
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8082
    depends_on:
      - api
    restart: unless-stopped

  # Doctor Frontend (Port 3001)
  doctor-frontend:
    build:
      context: .
      dockerfile: Dockerfile.doctor
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8082
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
