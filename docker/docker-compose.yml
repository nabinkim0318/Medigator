services:
  # Backend API with Frontend
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - DB_URL=sqlite:///./api/copilot.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEMO_ACCESS_CODE=${DEMO_ACCESS_CODE:-demo123}
      - DEMO_MODE=true
      - HIPAA_MODE=false
      - enable_rag=true
    volumes:
      - ../data:/app/data:ro
      - ../rag_index:/app/rag_index:ro
      - ../api/reports:/app/api/reports
      - ../logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      - frontend

  # Frontend (production build)
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8082
    volumes:
      - ../src:/app/src
      - ../public:/app/public
    command: npm run dev

